name: Java CI Nightly Build

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - name: Build with Gradle
        run: ./gradlew build
      - uses: actions/upload-artifact@v2
        with:
          name: Package
          path: build/libs
      - name: Upload Nightly Build
        uses: WebFreak001/deploy-nightly@v1.1.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: https://api.github.com/repos/datenkollektiv/spring-boot-kisses-angular/releases/36819550/assets{?name,label}
          release_id: 36819550
          asset_path: ./build/libs/spring-boot-kisses-angular-0.4.0.jar
          asset_name: spring-boot-kisses-angular-0.4.0.jar
          asset_content_type: application/java-archive
          max_releases: 7